{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@400;600;700&family=Sora:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.default.min.css">
  <link rel="stylesheet" href="{% static 'electricity/css/admin_login.css' %}">
</head>
<body class="admin-login-body">
  <div class="admin-login-shell">
    <div class="admin-login-card">
      <div class="admin-login-brand">
        <div class="brand-mark">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3a5 5 0 0 1 5 5v1h1a3 3 0 0 1 0 6h-1v1a5 5 0 0 1-10 0v-1H6a3 3 0 0 1 0-6h1V8a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v1h6V8a3 3 0 0 0-3-3zm-2 9v2a2 2 0 0 0 4 0v-2H10z"/>
          </svg>
        </div>
        <div>
          <div class="brand-title">Customer Sign In</div>
          <div class="brand-sub">Welcome back</div>
        </div>
      </div>

      <h1>Sign in to your account</h1>
      <p class="admin-login-subtitle">Access your bookings and manage your requests.</p>

      {% if form.errors %}
        <div class="admin-alert">Invalid username or password.</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <div class="admin-field">
          <label for="id_username">Username</label>
          <input type="text" name="username" id="id_username" autocomplete="username" required>
        </div>
        <div class="admin-field">
          <label for="id_password">Password</label>
          <input type="password" name="password" id="id_password" autocomplete="current-password" required>
        </div>
        <button type="submit" class="admin-btn">
          <span class="btn-icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 3a5 5 0 0 1 5 5v2h-2V8a3 3 0 0 0-6 0v2H7V8a5 5 0 0 1 5-5zm-5 9h10a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2zm5 2a2 2 0 0 0-1 3.7V19h2v-1.3a2 2 0 0 0-1-3.7z"/>
            </svg>
          </span>
          <span>Sign in</span>
        </button>
      </form>

      <div class="admin-login-note">
        New here? <a href="{% url 'electricity:signup' %}">Create an account</a>
      </div>
    </div>
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <script defer src="{% static 'electricity/js/selects.js' %}"></script>
</body>
</html>
