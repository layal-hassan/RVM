{% extends "electricity/dashboard/base.html" %}

{% block page_title %}{{ title }}{% endblock %}
{% block page_subtitle %}This action cannot be undone.{% endblock %}

{% block content %}
<section class="dash-panel dash-panel-wide">
    <div class="panel-header">
        <div>
            <h2>{{ title }}</h2>
            <div class="panel-meta">Are you sure you want to delete this record?</div>
        </div>
    </div>
    <div class="panel-table">
        <div class="panel-row">
            <span>{{ item }}</span>
        </div>
    </div>
    <form method="post" class="form-actions">
        {% csrf_token %}
        <a class="dash-btn ghost" href="{% url back_url %}">Cancel</a>
        <button type="submit" class="dash-btn danger">Delete</button>
    </form>
</section>
{% endblock %}
